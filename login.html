  <script >
    const loginSection = document.getElementById('login-section');
    const signupSection = document.getElementById('signup-section');
    const signupLink = document.getElementById('signup-link');
    const loginLink = document.getElementById('login-link');

    signupLink.addEventListener('click', () => {
      loginSection.classList.add('hidden');
      signupSection.classList.remove('hidden');
    });

    loginLink.addEventListener('click', () => {
      loginSection.classList.remove('hidden');
      signupSection.classList.add('hidden');
    });

    const showLoginPassword = document.getElementById("show-login-password");
    const loginPassword = document.querySelector("#login-form input[name='password']");
    showLoginPassword.addEventListener("change", () => {
      loginPassword.type = showLoginPassword.checked ? "text" : "password";
    });

    const showSignupPassword = document.getElementById("show-signup-password");
    const signupPassword = document.querySelector("#signup-form input[name='password']");
    showSignupPassword.addEventListener("change", () => {
      signupPassword.type = showSignupPassword.checked ? "text" : "password";
    });

    const showSignupConfirmPassword = document.getElementById("show-signup-confirm-password");
    const signupConfirmPassword = document.querySelector("#signup-form input[name='confirm_password']");
    showSignupConfirmPassword.addEventListener("change", () => {
      signupConfirmPassword.type = showSignupConfirmPassword.checked ? "text" : "password";
    });
  </script>
